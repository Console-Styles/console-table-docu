version: 2.1

orbs:
  codecov: codecov/codecov@3.3.0

jobs:
  build:
    docker:
      - image: cimg/node:22.16.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-hash-{{ checksum "yarn.lock" }}
            - deps-hash- # used if checksum fails

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: deps-hash-{{ checksum "yarn.lock" }}

      - run:
          name: "Unit Tests"
          command: |
            mkdir -p ./reports/junit/
            yarn test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
            JEST_JUNIT_OUTPUT_NAME: test-results.xml

      - store_test_results:
          path: ./reports/junit/

      - codecov/upload:
          file: ./coverage/lcov.info

      - store_artifacts:
          path: ./coverage
          destination: coverage

      - run:
          name: "Build"
          command: yarn build
      # does not work on circle ci because memory runs out
      # - run:
      #     name: "Integration Tests"
      #     command: yarn test-integration
